{{ define "main" }}
<article>
  {{ .Site.Params.Description | safeHTML }}
</article>
<h2>Writing</h2>
{{ range (where .Site.RegularPages "Section" "in" "posts") }}
<p>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <p>{{ .Description}}</p>
</p>
{{ end }}
{{ end }}
